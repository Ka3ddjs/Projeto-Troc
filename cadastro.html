            <div class="row my-4">

                    <div class="card">

                        <div class="card-body text-center">

                            <form>

                                <div>
                                    <label for="nome">Nome completo</label>
                                    <input type="text" id="formulario1" />
                                </div>

                                <div class="form-grupo">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-controle" id="formulario1" placeholder="name@example.com">
                                </div>

                                <div class="form-grupo">
                                    <label for="exampleFormControlSelect1">Data de nascimento</label>

                                    <select class="form-controle" id="formulario1">
                                        <option value="dia">Dia</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>

                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>

                                    </select>


                                    <select name="mes" id="formulario1" class="form-grupo">
                                        <option value="mes">Mês</option>
                                        <option value="jan">jan</option>
                                        <option value="mar">mar</option>
                                        <option value="fev">fev</option>
                                        <option value="abr">abr</option>
                                        <option value="mai">mai</option>
                                        <option value="jun">jun</option>
                                        <option value="jul">jul</option>
                                        <option value="ago">ago</option>
                                        <option value="set">set</option>
                                        <option value="out">out</option>
                                        <option value="nov">nov</option>
                                        <option value="dez">dez</option>


                                    </select>


                                    <select name="mes" id="formulario1" class="form-grupo">
                                        <option value="ano">Ano</option>
                                    </select>
                                    <!-- CPF -->
                                    <div>
                                        <label for="cpf">CPF:</label>
                                        <input type="text" id="nome">
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                            Masculino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                            Feminino
                                        </label>
                                    </div>

                                    <form class="form-inline">
                                        <label class="form" for="inlineFormInputName2">Name</label>
                                        <input type="text" class="form-control mb-2 mr-sm-2" id="formulario2" placeholder="Jane Doe">

                                        <label class="form" for="inlineFormInputGroupUsername2">Username</label>
                                        <div class="input-group mb-2 mr-sm-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">@</div>
                                            </div>
                                            <input type="text" class="form-controle" id="formulario2" placeholder="Username">
                                        </div>

                                        <div class="form">
                                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                            <label class="form-check-label" for="inlineFormCheck">
                                                Remember me
                                            </label>
                                        </div>








                                        <div class="botao">
                                            <button>
                                                <label for="enviar">ENVIAR</label>
                                            </button>
                                        </div>

                                    </form>
